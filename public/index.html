<head>
    <meta charset="UTF-8">

<body style="margin:10px;">
<form action="/login" style="float:right;"method="post" id="login" hidden>
    <input type="text" placeholder="Username" name="username"/>
    <input type="password" placeholder="Password" name="password"/>
    <button type="submit" class="btn btn-success">Login</button>
</form>

<form action="/logout" style="float:right;"method="post" id="logout" hidden>
    <button type="submit" class="btn btn-danger">Logout</button>
</form>

<form action="/upload" method="post" enctype="multipart/form-data" id="upload" hidden>
    <div style="display:inline-block;"><input type="text" placeholder="Receiver name" name="receiver"/>
        <p style="display:inline;">Viewable seconds:</p>
        <input type="number" value="10" name="time"/>
        <input type="checkbox" value="true" name="status" checked="checked"/>
        <p style="display:inline;">Private</p>
    </div>
    <br/>
    <div>
    <input type="file" name="photo" style="display:inline;"/>
    <button type="submit" class="btn btn-success" style="display:inline;">Upload</button>
    </div>
</form>

<div id="photos" class="row"></div>
<div id="current-photo"></div>

<script src="jquery-3.2.0.min.js"></script>
<script src="main.js"></script>
</body>
